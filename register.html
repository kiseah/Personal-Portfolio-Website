<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-light girly-nav">
    <div class="container justify-content-center">
        <span class="navbar-brand fw-bold">Create Account</span>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width:100%; border-radius: 20px;">
        <h3 class="text-center mb-3 text-pink">Register</h3>

        <form action="login.html">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-pink w-100">
                Register
            </button>
        </form>

        <p class="text-center mt-3">
            Already registered?
            <a href="login.html" class="text-pink">Login</a>
        </p>
    </div>
</div>

</body>
</html>
